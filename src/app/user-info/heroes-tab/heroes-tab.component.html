<ul class="heroes-cards-list">
  <li *ngFor="let hero of heroes" class="hero-card">
    <div class="hero-pic">
      <img alt="hero-pic" class="hero-img" src="{{hero.image.url}}">
    </div>
    <div class="hero-info">
      <app-hero-card-description [hero]="hero"></app-hero-card-description>
      <div class="card-btns">
        <button
          class="btn dark fight-btn"
          [class.chosen]="hero.id === heroForFight"
        (click)="selectHeroToFight(hero.id)">
          {{hero.id === heroForFight ? 'chosen to fight' : 'choose to fight' }}
        </button>
        <div class="controls-wrapper">
          <button
            (click)="deleteHeroFromSelected(hero.id)"
            class="btn dark card-btn">delete
          </button>
          <button
            [routerLink]="['/hero', hero.id]"
            class="btn dark card-btn"
          >view
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
<button
  [routerLink]="['/select-heroes']"
  class="btn dark add-btn"
>Add hero
</button>
