<ul class="list">
  <li *ngFor="let item of powerups; trackBy: trackPowerup"
      [class.disabled]="item.uses === 0"
      class="item">
    <div class="item-description">
      <div class="item-img">
        <img alt="picture" src="{{getImgSrc(item.name)}}">
      </div>
      <div class="item-text"> {{item.name}} (durability +10)
      </div>
    </div>
    <div class="item-uses">uses left: {{item.uses}}</div>
  </li>
</ul>
