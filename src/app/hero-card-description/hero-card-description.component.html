<div class="card-description">
  <span class="hero-name">{{hero?.name}}</span>
  <span class="card-title">Stats:</span>
  <ul class="hero-stats">
    <li *ngFor="let stat of hero?.powerstats | keyvalue">
      <span *ngIf="stat.value && stat.value !== 'null'" class="hero-stat">
        {{stat.key}}: {{stat.value}}
      </span>
    </li>
  </ul>
</div>
